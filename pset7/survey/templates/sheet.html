{% extends "layout.html" %}

{% block main %}

            <h1>Registered</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Favourite Language(s)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for register in registered %}
                        <tr>
                            <td>{{ register[0] }}</td>
                            <td>{{ register[1] }}</td>
                            <td>{{ register[2] }}</td>
                            <td>{{ register[3] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

{% endblock %}
